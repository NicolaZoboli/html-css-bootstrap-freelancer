<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>

    <!-- header -->
    <header>
      <div class="container-fluid">
        <div class="row header-all">
          <div class="col-xs-12">
            <div class="row header-navbar">
              <div class="col-xs-12">

              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <main>
      <!-- sezione portfolio -->
      <section class="portfolio">
        <div class="container">
          <div class="row portfolio-h">
            <div class="col-xs-4 col-xs-offset-4">

            </div>
          </div>

          <div class="row portfolio-img">
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-lg-4 padding-img">
              <div class="img-house">

              </div>
            </div>

            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-lg-4 padding-img">
              <div class="img-cake">

              </div>
            </div>

            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-lg-4 padding-img">
              <div class="img-circus">

              </div>
            </div>

            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-lg-4 padding-img">
              <div class="img-controller">

              </div>
            </div>

            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-lg-4 padding-img">
              <div class="img-safe">

              </div>
            </div>

            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-lg-4 padding-img">
              <div class="img-submarine">

              </div>
            </div>


          </div>

        </div>
      </section>

      <!-- sezione about -->
      <section class="about">
        <div class="container-fluid">
          <div class="row about-all">
            <div class="col-xs-12">

            </div>

          </div>
        </div>
      </section>

      <!-- sezione contact me -->
      <section class="contact-me">
        <div class="container">
          <div class="row contact-me-all">
            <div class="col-xs-8 col-xs-offset-2">

            </div>

          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer>
      <div class="container-fluid">
        <div class="row footer-all">
          <div class="col-xs-12 footer-up">

          </div>

          <div class="col-xs-12 footer-down">

          </div>
        </div>

      </div>
    </footer>
  </body>
</html>
